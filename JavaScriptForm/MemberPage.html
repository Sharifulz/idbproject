<div class="container">
  <h2>Users Information</h2>

    <thead>
      <tr>
        <th>User Name</th>

</div>

	var storedName = localStorage.getItem('name');
	var storedEmail = localStorage.getItem('eml');
	var storedContacts = localStorage.getItem('cont');
	
	var myName = document.querySelector('#name');
	var myEmail= document.querySelector('#email');
	var myContact = document.querySelector('#contacts');
